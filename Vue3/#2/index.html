<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3</title>
    <style>
      .card-products {
        display: flex;
        flex-direction: row;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        width: 180px;
        background: #dedede;
        margin-bottom: 30px;
      }
      .card .card-thumb {
        width: 180px;
        height: auto;
      }
      .card.cart {
        background: coral;
      }
    </style>
  </head>
  <body>
    <h1>Hello vue.js</h1>
    <section id="contact">
      <div class="card-products card-container" :class="classTesting">
        <div class="card" :class="{cart: product.isCart}" v-for="product in productsComputed" @dblclick="onToggleCart($event , product)">
          <img class="card-thumb" v-bind:src="product.thumb"></img>
          <h3>{{product.name}}</h3>
          <p>{{product.price}}</p>
        </div>
      </div>
      <!-- <div class="card" @mouseover="onLogEvent">Mouse over (Enter)</div>
      <div class="card" @mouseleave="onLogEvent">Mouse Leave</div>
      <div class="card" @dblclick="onLogEvent($event,150,100)">
        Double click
      </div>
      <div class="card" @mousemove="onMouseMoveEvent">
        Mouse move : {{`${x}-${y}`}}
      </div> -->
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
